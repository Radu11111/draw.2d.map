<body style="font-family: monospace;
line-height: 9px;
font-size: 20px;
">
    
<script>
     // the map of a room 10 x 10 m
     //rx, ry =coord of vacuum cleaner robot
     //hw1:we have 2 more coords:sx,sy-station
     // print "S"
     let rx = 5
     let ry = 5
     let sx = 10
     let sy = 1
     for(let y = 1; y <= 10; y++) {

        //########### dot x 10 #########    
        for (let x=1; x <= 10; x ++) {
            if(x == rx && y == ry) {
                document.write("R")
            }
            else if (x == sx && y == sy) {
                document.write("S")
            }else {
                document.write(".")
            }
        }
        document.write(`<br>`)
    }
        //########### dot x 10 #########
</script>
</body>
